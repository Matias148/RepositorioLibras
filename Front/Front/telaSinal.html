<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Subir Sinal</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="scriptSinal.js"></script>
    </head>
    <header>
        <button id="botaoHome"><img class="botaoInicial" src="assets/home.png" alt="Início" onclick="voltar()"></button>
        <button id="botaoCadastro">
            <img class="botaoInicial" src="assets/upar.png" alt="Upar Cadastro">
        </button>
    </header>
    <body>
        <div id="form" style="width: 400px">
            <div>
                <h7 class="cadastro">Termo em português: </h7>
                <input class="form" type="text" id="titulo" placeholder="Sinal" required>
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Conceito: </h7>
                <textarea class="form"
                          style="font-family: Arial,serif"
                          id="descri"
                          placeholder="Descreva o significado"
                          maxlength="256"
                          required
                          cols="22"
                          rows="1"></textarea>
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Sinal-Termo: </h7>
                <input class="form" type="text" id="linktitulo" placeholder="Link do vídeo" required>
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Conceito em Libras: </h7>
                <input class="form" type="text" id="linkdescri" placeholder="Link do vídeo" required>
                <p></p>
            </div>
            <br>
            <input type="submit" onclick="subir()">
        </div>
    </body>
</html>
