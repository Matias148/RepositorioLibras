<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Subir Sinal</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="scriptSinal.js"></script>
    </head>
    <header>
        <button id="botaoHome"><img class="botaoInicial" src="assets/home.png" alt="Início" onclick="voltar()"></button>
        <button id="botaoCadastro">
            <img class="botaoInicial" src="assets/upar.png" alt="Upar Cadastro">
        </button>
    </header>
    <body>
        <div id="form" style="width: 600px">
            <div>
                <h7 class="cadastro">Termo em português: </h7>
                <input class="form" type="text" id="titulo" placeholder="Sinal" required title="Escreva aqui o termo que deseja
inserir em português-BR">
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Conceito: </h7>
                <textarea class="form"
                          style="font-family: Arial,serif"
                          id="descri"
                          placeholder="Descreva o significado"
                          required
                          cols="22"
                          rows="1" title="Explique o significado do termo"></textarea>
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Sinal-Termo: </h7>
                <input class="form" type="file" id="linktitulo" onchange="previewFile()" required title="Insira o arquivo contendo o
sinal-termo em Libras">
                <p></p>
            </div>
            <div>
                <h7 class="cadastro">Conceito em Libras: </h7>
                <input class="form" type="file" id="linkdescri" onchange="previewFile()" title="Insira o arquivo contendo o
significado em Libras">
                <p></p>
            </div>
            <br>
            <h3 class="cadastro" style="size: 10px">Descrição Fonética (para especialistas)</h3>
            <div id="imagem">
                <h7 class="cadastro" >Configuração de Mão: </h7>
                <input id="config" class="form" type="number" placeholder="Número da configuração">
                <span>
                    <img width="500" height="500" src="assets/co4.jpg" alt="config">
                </span>
            </div>
            <br>
            <div>
                <h7 class="cadastro" >Direção da Palma: </h7>
                <select name="direcao" id="mao" class="form">
                    <option value="Não Desejo">Não desejo Contribuir</option>
                    <option value="Cima">Cima</option>
                    <option value="Baixo">Baixo</option>
                    <option value="Contra-Lateral">Contra-Lateral</option>
                    <option value="Ipse-Lateral">Ipse-Lateral</option>
                </select>
            </div>
            <br>
            <input type="submit" onclick="subir()">
        </div>
    </body>
</html>
