<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Pesquisa</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    </head>
    <header>
        <button id="botaoHome" onclick="voltar()">
            <img class="botaoInicial" src="assets/home.png" alt="Início">
        </button>
        <button id="botaoCadastro" onclick="cadastrar()">
            <img class="botaoInicial" src="assets/upar.png" alt="Upar Cadastro">
        </button>
    </header>
    <body>
        <div id="div1">
            <div id="buscaPesquisa" style="text-align: center;">
                <input type="text" id="textoPesquisa" onchange="pesquisar()">
                <input type="button" value="Pesquisar" onclick="pesquisar()">
            </div>
            <h1 id="procurouPesquisa">Você procurou por</h1>
        </div>
    </body>
    <script src="scriptPEsquisa.js"></script>
</html>
